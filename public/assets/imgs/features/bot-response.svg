<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="#1D2B4B" rx="8" ry="8" />
  
  <!-- Background elements -->
  <circle cx="100" cy="125" r="100" fill="#2D3B5B" opacity="0.5" />
  <circle cx="300" cy="125" r="80" fill="#2D3B5B" opacity="0.3" />
  
  <!-- Bot path/line animation -->
  <path d="M120,50 C180,75 150,150 215,165 C250,173 300,140 310,170" stroke="#4B8FFF" stroke-width="3" fill="none" />
  
  <!-- Bot icon with glow -->
  <circle cx="215" cy="165" r="25" fill="#0078FF" />
  <circle cx="215" cy="165" r="35" fill="#0078FF" opacity="0.3" />
  <text x="215" y="170" fill="white" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">AI</text>
  
  <!-- Bot response tooltip/popup -->
  <g transform="translate(310, 170)">
    <rect x="-80" y="-25" width="120" height="50" rx="10" ry="10" fill="white" />
    <text x="-70" y="-5" font-family="Arial" font-size="10" fill="#333">Bot response</text>
    <text x="-70" y="15" font-family="Arial" font-size="8" fill="#666">Click to view</text>
    
    <!-- Hand cursor -->
    <path d="M10,10 L20,5 L22,8 L25,8 L25,12 L22,14 L22,17 L18,17 L15,20 L12,15 L10,10" fill="#333" />
  </g>
  
  <!-- Response dots around AI bot -->
  <circle cx="160" cy="130" r="4" fill="#FFFFFF" />
  <circle cx="175" cy="145" r="3" fill="#FFFFFF" />
  <circle cx="190" cy="137" r="2" fill="#FFFFFF" />
  <circle cx="220" cy="130" r="3" fill="#FFFFFF" />
  <circle cx="240" cy="140" r="4" fill="#FFFFFF" />
  <circle cx="250" cy="160" r="2" fill="#FFFFFF" />
  
  <!-- Small control dots -->
  <circle cx="370" cy="20" r="3" fill="#FFFFFF" />
  <circle cx="380" cy="20" r="3" fill="#FFFFFF" />
  <circle cx="390" cy="20" r="3" fill="#FFFFFF" />
</svg> 