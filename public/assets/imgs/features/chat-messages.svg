<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="450" fill="#f8faff" rx="10" ry="10" />
  
  <!-- Background design -->
  <rect x="0" y="0" width="500" height="450" fill="#1D2B4B" rx="10" ry="10" opacity="0.9" />
  <circle cx="350" cy="130" r="100" fill="#2D3B5B" opacity="0.7" />
  <circle cx="150" cy="300" r="80" fill="#2D3B5B" opacity="0.7" />
  
  <!-- Hilios AI center icon -->
  <circle cx="250" cy="210" r="40" fill="#0078FF" />
  <text x="250" y="215" fill="white" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">HiliosAI</text>
  
  <!-- Connection lines from center to apps -->
  <line x1="250" y1="170" x2="180" y2="120" stroke="#4B8FFF" stroke-width="2" />
  <line x1="250" y1="170" x2="320" y2="120" stroke="#4B8FFF" stroke-width="2" />
  <line x1="250" y1="170" x2="390" y2="120" stroke="#4B8FFF" stroke-width="2" />
  <line x1="250" y1="170" x2="110" y2="120" stroke="#4B8FFF" stroke-width="2" />
  
  <!-- Messaging Apps Icons -->
  <!-- WhatsApp -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="25" fill="white" />
    <circle cx="0" cy="0" r="22" fill="#25D366" />
    <path d="M0,13 C-7.18,13 -13,-5.82 -13,-13 C-13,-20.18 -7.18,-26 0,-26 C7.18,-26 13,-20.18 13,-13 C13,-5.82 7.18,13 0,13 Z" fill="white" transform="translate(13, 13)" />
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="white">WhatsApp</text>
  </g>
  
  <!-- Messenger -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="25" fill="white" />
    <circle cx="0" cy="0" r="22" fill="#0084FF" />
    <path d="M-10,-10 L-3,2 L10,-4 L3,10 L-10,-10" fill="white" />
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Messenger</text>
  </g>
  
  <!-- Telegram -->
  <g transform="translate(390, 100)">
    <circle cx="0" cy="0" r="25" fill="white" />
    <circle cx="0" cy="0" r="22" fill="#0088cc" />
    <path d="M-10,-5 L6,5 L-5,0 L-10,-5" fill="white" />
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Telegram</text>
  </g>
  
  <!-- Zalo -->
  <g transform="translate(110, 100)">
    <circle cx="0" cy="0" r="25" fill="white" />
    <circle cx="0" cy="0" r="22" fill="#0068FF" />
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Z</text>
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zalo</text>
  </g>
  
  <!-- Chat examples -->
  <!-- Example 1 -->
  <g transform="translate(140, 320)">
    <rect x="-120" y="-30" width="240" height="60" rx="15" ry="15" fill="white" opacity="0.95" />
    <circle cx="-100" cy="-15" r="12" fill="#4f5d75" />
    <text x="-75" y="-15" font-family="Arial" font-size="10" fill="#0078FF" font-weight="bold" dominant-baseline="middle">Check my order status.</text>
    <circle cx="-100" cy="15" r="12" fill="#0088cc" />
    <rect x="70" y="10" width="30" height="15" rx="5" ry="5" fill="#0088cc" />
  </g>
  
  <!-- Example 2 -->
  <g transform="translate(360, 320)">
    <rect x="-120" y="-30" width="240" height="60" rx="15" ry="15" fill="white" opacity="0.95" />
    <circle cx="-100" cy="-15" r="12" fill="#4f5d75" />
    <text x="-75" y="-15" font-family="Arial" font-size="10" fill="#0078FF" font-weight="bold" dominant-baseline="middle">How can I change my billing address?</text>
    <circle cx="-100" cy="15" r="12" fill="#0084FF" />
    <rect x="70" y="10" width="30" height="15" rx="5" ry="5" fill="#0084FF" />
  </g>
  
  <!-- Example 3 -->
  <g transform="translate(140, 400)">
    <rect x="-120" y="-30" width="240" height="60" rx="15" ry="15" fill="white" opacity="0.95" />
    <circle cx="-100" cy="-15" r="12" fill="#4f5d75" />
    <text x="-75" y="-15" font-family="Arial" font-size="10" fill="#0078FF" font-weight="bold" dominant-baseline="middle">How can I modify my client's pending order?</text>
    <circle cx="-100" cy="15" r="12" fill="#25D366" />
    <rect x="70" y="10" width="30" height="15" rx="5" ry="5" fill="#25D366" />
  </g>
  
  <!-- Example 4 -->
  <g transform="translate(360, 400)">
    <rect x="-120" y="-30" width="240" height="60" rx="15" ry="15" fill="white" opacity="0.95" />
    <circle cx="-100" cy="-15" r="12" fill="#4f5d75" />
    <text x="-75" y="-15" font-family="Arial" font-size="10" fill="#0078FF" font-weight="bold" dominant-baseline="middle">Can you connect me with a sales agent?</text>
    <circle cx="-100" cy="15" r="12" fill="#0068FF" />
    <rect x="70" y="10" width="30" height="15" rx="5" ry="5" fill="#0068FF" />
  </g>
</svg> 