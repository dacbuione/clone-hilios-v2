<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="#1D2B4B" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="200" y="25" fill="#FFFFFF" font-family="Arial" font-weight="bold" font-size="16" text-anchor="middle">Multichannel Support</text>
  
  <!-- App icons with labels in a row -->
  <g transform="translate(60, 80)">
    <!-- WhatsApp -->
    <g>
      <circle cx="0" cy="0" r="25" fill="white" />
      <circle cx="0" cy="0" r="22" fill="#25D366" />
      <path d="M0,13 C-7.18,13 -13,-5.82 -13,-13 C-13,-20.18 -7.18,-26 0,-26 C7.18,-26 13,-20.18 13,-13 C13,-5.82 7.18,13 0,13 Z" fill="white" transform="translate(8, 8) scale(0.5)" />
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="white">WhatsApp</text>
    </g>
    
    <!-- Messenger -->
    <g transform="translate(70, 0)">
      <circle cx="0" cy="0" r="25" fill="white" />
      <circle cx="0" cy="0" r="22" fill="#0084FF" />
      <path d="M-10,-10 L-3,2 L10,-4 L3,10 L-10,-10" fill="white" transform="scale(0.7)" />
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Messenger</text>
    </g>
    
    <!-- Zalo -->
    <g transform="translate(140, 0)">
      <circle cx="0" cy="0" r="25" fill="white" />
      <circle cx="0" cy="0" r="22" fill="#0068FF" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Z</text>
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zalo</text>
    </g>
    
    <!-- Telegram -->
    <g transform="translate(210, 0)">
      <circle cx="0" cy="0" r="25" fill="white" />
      <circle cx="0" cy="0" r="22" fill="#0088cc" />
      <path d="M-8,-3 L4,3 L-4,0 L-8,-3" fill="white" transform="translate(0, 0)" />
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Telegram</text>
    </g>
  </g>
  
  <!-- Connection lines to center -->
  <line x1="60" y1="130" x2="165" y2="170" stroke="#4B8FFF" stroke-width="2" />
  <line x1="130" y1="130" x2="165" y2="170" stroke="#4B8FFF" stroke-width="2" />
  <line x1="200" y1="130" x2="165" y2="170" stroke="#4B8FFF" stroke-width="2" />
  <line x1="270" y1="130" x2="165" y2="170" stroke="#4B8FFF" stroke-width="2" />
  
  <!-- Center HiliosAI icon -->
  <circle cx="165" cy="170" r="30" fill="#0078FF" />
  <text x="165" y="175" fill="white" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">HiliosAI</text>
  
  <!-- Blue glow effect -->
  <circle cx="165" cy="170" r="40" fill="#0078FF" opacity="0.3" />
  <circle cx="165" cy="170" r="50" fill="#0078FF" opacity="0.1" />
</svg> 