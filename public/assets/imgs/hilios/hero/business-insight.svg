  <rect x="140" y="175" width="20" height="65" fill="#0066FF" opacity="0.8" />
  <rect x="170" y="195" width="20" height="45" fill="#0066FF" opacity="0.8" />
  <rect x="200" y="165" width="20" height="75" fill="#0066FF" opacity="0.8" />
